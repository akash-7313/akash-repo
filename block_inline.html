<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block_inline elements</title>
</head>
<body>
    
    <!--comment 
    <p>block level(puru jaiga dokhol kore)/inline elements(specific jaiga dokhol kore left side e) nicher gulu
    <br>
    block level elements right,left,centre sob jaigate move kora jai.
    <br>
    inline elements right,left,centre sob jaigate move kora jai na. <.a href=""></.a>,span eta inline elements.
    <br>
    inline ke move koranur jonno css(display:block) use kora hoy,niche dekhano holo.
    <br>
    block elements ke move na koranur jonno css(display:inline) use kora hoy,niche dekhano holo.</p>
    -->

    <p> Hello</p>
    <p style="text-align: center;"> Hello</p>
    <p style="text-align: right;"> Hello</p>
    <p style="display: inline;"> Hello</p>
    <br>
    <a href="https://google.com">google</a>
    <br>
    <a style="text-align: center; display: block;" href="https://google.com">google</a>
    <br>
    <a style="text-align: right; display: block;" href="https://google.com">google</a>
    <br>
    


</body>
</html>

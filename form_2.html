<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
	<form action="#" method="POST">
	<fieldset>
		
	<legend> Contuct info</legend>
	<label for="n">Name:</label>
	<input id="n" type="text" placeholder="enter your name" required>
	<br><br>
	<label for="p">Password:</label>
	<input id="p" type="password" placeholder="enter your password">
	<br><br>
	Gender:
	<input type="radio" name="g">male
	<input type="radio" name="g">female
	<input type="radio" name="g">other
	<br><br>
	Religion:
	<input type="radio" name="r">muslim
	<input type="radio" name="r">hindu
	<input type="radio" name="r">other
	<br><br>
	What you have:
	<input type="checkbox" checked>i have a car
	<input type="checkbox">i have a bike
	<input type="checkbox">i have a ball
	<br><br>
	Image:
	<input type="file">
	<br><br>
	Date:
	<input type="date">
	<br><br>
	Website URL:
	<input type="url">
	<br><br>
	Phone:
	<input type="tel">
	<br><br>
	Email:
	<input type="email">
	<br><br>
	Time:
	<input type="time">
	<br><br>
	Color:
	<input type="color">
	<br><br>
	<input type="range">
	<br><br>
	<input type="number">
	<br><br>
	Your fav sub:
	<select>
	<option value="CSE">CSE</option>
	<option value="EEE">EEE</option>
	<option value="IPE">IPE</option>
	<option value="Agri" selected>Agri</option>
	</select>
	<br><br>
	Your fav sub:
	<input list="a">
	<datalist id="a">
	<option value="CSE">CSE</option>
	<option value="EEE">EEE</option>
	<option value="IPE">IPE</option>
	<option value="Agri" selected>Agri</option>
	</datalist>
	<br><br>
	Feedback:
	<br>
	<textarea cols="50" rows="10" placeholder="enter your msg here"></textarea>
	<br><br>
	<input type="reset" value="clear all">
	<br><br>
	<input type="submit" value="register">

	</fieldset>
	</form>
	
	
	
	
	
</body>
</html>

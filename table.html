<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create table</title>
   
<style>
table{
    width: 300px;
    height: 200px;
    border-collapse: collapse;
    border-spacing: 5px;
}
td,th{
    border: 2px solid rgb(73, 8, 250);
    padding: 5px;
}
tr{
    text-align: center;
}
</style>

</head>
<body>
    
<table>
<caption>heading</caption>
    
 <tr>
    <th>Name</th>
    <th>Class</th>
    <th>Roll</th>
</tr>
        
        
<tr>
    <td>Akash</td>
    <td>13</td>
    <td>703</td>
</tr>
        
<tr>
    <td>Batash</td>
    <td>13</td>
    <td>702</td>
</tr>

      
</table>

</body>
</html>
